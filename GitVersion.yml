mode: Mainline
next-version: 1.0.17
commit-message-incrementing: MergeMessageOnly
branches:
    develop:
        tag: beta
        increment: None
    master: {}
    pull-request:
        mode: ContinuousDeployment
        tag: alpha
        increment: Inherit
        track-merge-target: false
        tag-number-pattern: '[/-](?<number>\d+)[-/]'
ignore:
    sha: []
merge-message-formats: {}
